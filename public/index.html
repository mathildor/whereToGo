<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Oppskriftsbok</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="shortcut icon" type="image/png" href="https://www.itewiki.fi/images/info2/paikkatieto-gis.png"/>
    <!--  mapbox draw-->
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.17.4/mapbox-gl-draw.css' type='text/css' />
    <!-- <script src ="node_modules/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.js" -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.17.4/mapbox-gl-draw.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
    <!--  google js api-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNMgfdR0PzYVT9-7rFDStD7RIz7kgZ-xU&libraries=places"></script>
    <!-- <script src="https://maps.google.com/maps?file=api&amp;v=3&amp;sensor=false"type="text/javascript"></script> -->

    <link href='/styles/main.min.css' rel='stylesheet' />
    <link href='/styles/markers.min.css' rel='stylesheet' />
    <link href='/styles/sideMenu.min.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='styles/main.min.css' rel='stylesheet' />
    <link href='styles/main-original.css' rel='stylesheet' />

</head>
<body>

<!-- load other layouts here: -->
<div class="container">
    <div class="row space"></div>
    <div class="row">

    <h1 id="header"> Where to go? </h1>
    <input id="address-search" type="text" placeholder="Search adress.."></input>
    <div id="map-markers-menu">
        <img src="../img/hostel.png" class="disable" id="hostel-marker-btn"></img>
        <img src="../img/cite.png" class="disable" id="cite-marker-btn"></img>
        <img src="../img/restaurant.png" class="disable" id="restaurant-marker-btn"></img>
        <img src="../img/star.png" class="active" id="place-marker-btn"></img>
    </div>
    <div id="sideMenu" class="hide">
        <div id="sideMenu-info">
        </div>
    </div>
</div>

<div id="popup-window" class="hide">
    <img src="http://enlinea.tecniseguros.com.ec:8081/CotizadorVehiculos/imagenes/x.png" id='close-button'></img>
    <h1>Add map element</h1>
    <div class="input-div">
        <input id="pop-name"placeholder="name"></input>
        <input id="pop-catogry"placeholder="category"></input>
        <input id="pop-link"placeholder="link"></input>
        <input id="pop-img"placeholder="image"></input>
        <input id="pop-todo"placeholder="todo"></input>
        <input id="pop-ingreedients"placeholder="ingreedients"></input>
        <input id="pop-comment"placeholder="comment"></input>
    </div>
    <button id="saveNewElement-btn"> Save </button>
</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/elements.js"></script>
<!-- <script type="text/javascript" src="js/form.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
