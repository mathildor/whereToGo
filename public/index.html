<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Where to go</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.js'></script>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.24.0/mapbox-gl.css' rel='stylesheet' />
    <link href='/styles/main.min.css' rel='stylesheet' />
    <link href='/styles/markers.min.css' rel='stylesheet' />
    <link href='/styles/sideMenu.min.css' rel='stylesheet' />

</head>
<body>

<!-- load other layouts here: -->
<div id="mainContent">
    <div id='map'></div>

    <h1 id="header">Where to go?</h1>
    <div id="sideMenu">
        
    </div>
</div>

<div id="popup-window" class="hide">
    <img src="http://enlinea.tecniseguros.com.ec:8081/CotizadorVehiculos/imagenes/x.png" id='close-button'></img>
    <h1>Add map element</h1>
    <div class="input-div">
        <input id="pop-name"placeholder="name"></input>
        <input id="pop-score"placeholder="rating"></input>
        <input id="pop-link"placeholder="link"></input>
        <input id="pop-img"placeholder="image"></input>
        <input id="pop-lat"placeholder="lat"></input>
        <input id="pop-long"placeholder="long"></input>
    </div>
    <button id="saveNewElement-btn"> Save </button>
</div>

<script type="text/javascript" src="js/hostels.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/elements.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase-messaging.js"></script>

</body>
</html>
